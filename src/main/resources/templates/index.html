<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libros</title>
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>
<h1>Aprendiendo spring boot 2da edición</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Imágen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image : ${images}">
            <td th:text="${image.id}"/>
            <td th:text="${image.name}"/>
            <td>
                <a th:href="@{'/images/' + ${image.name} + '/raw'}">
                    <img th:src="@{'/images/' + ${image.name} + '/raw'}" class="thumbnail">
                </a>
            </td>
            <td>
                <form th:method="delete" th:action="@{'/images' + ${image.name}}">
                    <input type="submit" value="Eliminar">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form method="POST" enctype="multipart/form-data" action="/images">
        <p><input type="file" name="file"/></p>
        <p><input type="submit" name="Subir archivo"/></p>
    </form>
</div>
</body>
</html>
